<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL to C# SqlCommand Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        textarea {
            width: 80%;
            height: 150px;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function convertToCSharp() {
            const inputText = document.getElementById("sqlInput").value;
            const outputArea = document.getElementById("csharpOutput");
            
            let spMatch = inputText.match(/(?:CREATE\s+PROCEDURE\s+\[dbo\]\.|\[dbo\]\.|)(\[.*?\]|\w+)/i);
            let spName = spMatch ? spMatch[1].replace(/\[|\]/g, '') : "Unknown_SP";
            
            let paramMatches = inputText.matchAll(/@(\w+)\s+(\w+)(?:\(\d+\))?/g);
            let paramList = [];
            let paramDeclarations = [];

            for (let match of paramMatches) {
                let paramName = match[1];
                let paramType = match[2].toLowerCase().includes("varchar") ? "string" : "int";
                paramList.push(`${paramType} ${paramName}`);
                paramDeclarations.push(`cmd.Parameters.AddWithValue('@${paramName}', ${paramName});`);
            }

            let methodDefinition = `public static DataTable ${spName}(${paramList.join(", ")}) {
    SqlCommand cmd = new SqlCommand();
    cmd.CommandText = "${spName}";
    ${paramDeclarations.join("\n    ")}
    DataTable dt = CreateCommand.ExecuteQuery(cmd);
    return dt;
}`;
            
            outputArea.value = methodDefinition;
        }

        function copyToClipboard() {
            const outputText = document.getElementById("csharpOutput");
            outputText.select();
            document.execCommand("copy");
            alert("Copied to clipboard!");
        }
    </script>
</head>
<body>
    <h2>SQL to C# SqlCommand Converter</h2>
    <textarea id="sqlInput" placeholder="Paste SQL procedure here..."></textarea><br>
    <button onclick="convertToCSharp()">Convert</button>
    <button onclick="copyToClipboard()">Copy to Clipboard</button>
    <h3>Generated C# Code:</h3>
    <textarea id="csharpOutput" readonly></textarea>
</body>
</html>
